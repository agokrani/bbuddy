server {
        listen 443 ssl;
        server_name api.bbuddy.ai www.api.bbuddy.ai;

        ssl_certificate /etc/letsencrypt/live/api.bbuddy.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.bbuddy.ai/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/api.bbuddy.ai/fullchain.pem;
	
        location / {
           proxy_pass http://backend:8000;
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
	location /ws/ {
            proxy_pass http://backend:8000;  # Replace with your FastAPI server address (e.g., http://127.0.0.1:8000)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        location /checkin {
            proxy_pass http://backend:8000;  # Replace with your FastAPI server address (e.g., http://127.0.0.1:8000)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
