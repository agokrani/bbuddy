server {
  listen 80;
  server_name bbuddy.ai www.bbuddy.ai;

  location / {
    proxy_pass http://web:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}

server {
  listen 443;
  server_name bbuddy.ai www.bbuddy.ai;
  
  ssl_certificate /etc/letsencrypt/live/bbuddy.ai/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/bbuddy.ai/privkey.pem;
  ssl_trusted_certificate /etc/letsencrypt/live/bbuddy.ai/fullchain.pem;

  location / {
    proxy_pass http://web:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}


